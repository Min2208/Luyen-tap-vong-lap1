<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 6</title>
</head>
<body>
<button onclick="Total()">Total</button>
<script>
    function Total() {
        let a = prompt("Cac so chia het cho 7");
        let count = 0;
        let N = 0;
        let result = 0;
        while (count < a) {
            if (N % 7 == 0) {
                result += N;
                count++;
            }
            N++;
        }
        document.write(result);
    }
</script>
</body>
</html>
