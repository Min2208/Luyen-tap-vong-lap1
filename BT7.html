<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 7</title>
</head>
<body>
<button onclick="Fizzbuzz()">Submit</button>
<script>
    function Fizzbuzz() {
        for (let i=1;i<=100;i++){
            if (i%3==0 && i%5==0){
                document.write("FizzBuzz" + " ");
            }else if (i%3==0){
                document.write("Fizz" + " ");
            }else if (i%5==0){
                document.write("Buzz" + " ");

            }else {
                document.write(i + " ");
            }
        }
    }
</script>
</body>
</html>
