<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
<script>
    let num=prompt("Hay nhap so luong day can hien thi");
    let count=0;
    let a=0, b=1, temp;
    while (count<num){
        temp=a;
        a=a +b;
        b=temp;
        count++;
        document.write(b);
    }


</script>
</body>
</html>
